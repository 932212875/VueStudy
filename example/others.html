<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-pre & v-cloak & v-once 的实例</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
    <script type="text/javascript" src="../assets/js/vue.js">

    </script>
</head>
<body>
    <h1>v-pre & v-cloak & v-once 的实例</h1>
    <hr>
    <div id="app">
        <!--原样输出，不做渲染-->
        <div v-pre>{{message}} - {{name}}</div>
        <!--通过设置未渲染完不显示-->
        <div v-cloak>{{message}} - {{name}}</div>
        <hr>
        <!--只进行一次渲染-->
        <div v-once>{{message}} - {{name}}</div>
        <div><input type="text" v-model="message"></div>
        <div>{{message}} - {{name}}</div>
    </div>
    <script type="text/javascript">
        var aaa = new Vue({
            el:'#app',
            data:{
                message:'hello world',
                name:'这是name'
            }
        })
    </script>
</body>
</html>
