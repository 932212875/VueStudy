<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text & v-html 的实例</title>
    <script type="text/javascript" src="../assets/js/vue.js">

    </script>
</head>
<body>
    <h1>v-text & v-html 的实例</h1>
    <hr>
    <div id="app">
        <span>{{message}} - {{name}}</span>
        <br>
        <span v-text="message"></span> - <span v-text="name"></span>
        <br>
        {{message}} - {{name}}
        <br>
        <span v-html="dodo"></span> - <span v-html="name"></span>
    </div>
    <script type="text/javascript">
        var aaa = new Vue({
            el:'#app',
            data:{
                message:'hello world',
                dodo:'<h2>hello world</h2>',
                name:'这是name'
            }
        })
    </script>
</body>
</html>
