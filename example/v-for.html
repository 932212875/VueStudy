<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for 实例</title>
    <script type="text/javascript" src="../assets/js/vue.js">

    </script>
</head>
<body>
    <h1>v-for 实例</h1>
    <hr>
    <div id="app">
        <ul>
            <li v-for="sortItem in sortItems">
                {{sortItem}}
            </li>
        </ul>
        <ul>
            <li v-for="item in items">
                {{item}}
            </li>
        </ul>
        <ul>
            <li v-for="sortItem2 in sortItems2">
                {{sortItem2}}
            </li>
        </ul>
        <hr>
        <ul>
            <li v-for="(student,index) in students">
                {{index+1}}:{{student.name}}-{{student.age}}
            </li>
        </ul>
        <ul>
            <li v-for="(sortStudent,sortIndex) in sortStudents">
                {{sortIndex+1}}:{{sortStudent.name}}-{{sortStudent.age}}
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        var aaa = new Vue({
            el:'#app',
            data:{
                items:[1,3,11,22,33,44,8],
                students:[
                    {name:"JsPang",age:33},
                    {name:"JsPang1",age:25},
                    {name:"JsPang2",age:28},
                    {name:"JsPang3",age:19}
                ]
            },
            computed:{
                sortItems:function(){
                    return this.items.sort(sortNumber);
                },
                sortStudents:function(){
                    return sortByKey(this.students,"age");
                },
                sortItems2:[1,2,3,4,5,6,7]
            }
        });
        function sortNumber(a,b){
            return a-b;
        }
        //数组对象排序
        function sortByKey(array,key){
            return array.sort(function(a,b){
                var x = a[key];
                var y = b[key];
                return ((x < y) ? -1 : ((x > y) ? 1 : 0))
            });
        }
    </script>
</body>
</html>
