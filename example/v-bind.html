<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind 实例</title>
    <script type="text/javascript" src="../assets/js/vue.js">

    </script>
</head>
<body>
    <h1>v-bind 实例</h1>
    <hr>
    <div id="app">
        <p><img v-bind:src="imgSrc" width="200px" /></p>
        <p><a :href="webUrl" target="_bank">技术胖</a></p>
        <hr>
        <div :class="className">1、div绑定Class</div>
        <div :class="{classA:isOk}">2、div绑定Class中的判断</div>
        <div :class="[classA,classB]">3、div绑定Class中的数组</div>
        <div :class="[{classA:isOk},classB]">3、div绑定Class中的数组+判断</div>
        <div :class="isOk?classA:classB">4、div绑定Class中的三元运算符</div>
        <hr>
        <div>
            <input type="checkbox" id="checkbox" v-model="isOk">
            <label>isOk={{isOk}}</label>
        </div>
        <hr>
        <div style="color:red;">5、绑定style</div>
        <div :style="{color:red,fontSize:font}">5、绑定style</div>
        <div :style="styleObject">6、绑定style对象</div>
    </div>
    <style>
        .classA{
            color:red;
        }
        .classB{
            font-size: 150%;
        }
    </style>
    <script type="text/javascript">
        var aaa = new Vue({
            el:'#app',
            data:{
                imgSrc:'https://img2020.cnblogs.com/blog/1108901/202008/1108901-20200831201327151-610783055.png',
                webUrl:'https://jspang.com',
                className:'classA',
                isOk:true,
                classA:'classA',
                classB:'classB',
                red:'red',
                font:'20px',
                styleObject:{
                    color:'green',
                    fontSize:'24px'
                }
            }
        })
    </script>
</body>
</html>
