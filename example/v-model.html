<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model 实例</title>
    <script type="text/javascript" src="../assets/js/vue.js">

    </script>
</head>
<body>
    <h1>v-model 实例</h1>
    <hr>
    <div id="app">
        <p>原始文本信息：{{message}} - {{name}}</p>
        <h3>文本框</h3>
        <p>v-model:<input type="text" v-model="message"></p>
        <!--懒加载，鼠标移出文本框才会更新值-->
        <p>v-model.lazy:<input type="text" v-model.lazy="message"></p> 
        <!--message必须是数字，必须第一个为数字才行，否则则为正常文本-->
        <p>v-model.number<input type="text" v-model.number="message"></p> 
        <!--去前后空格-->
        <p>v-model.trim<input type="text" v-model.trim="message"></p> 
        <hr>
        <h3>文本域</h3>
        <textarea cols3="30" rows="10" v-model="message"></textarea>
        <hr>
        <h3>多选框绑定一个值</h3>
        <input type="checkbox" id="checkboxId" v-model="isTure">
        <lable>{{isTure}}</lable>
        <hr>
        <h3>多选框绑定数组</h3>
        <p>
            <input type="checkbox" id="checkboxId2" value="checkboxId2" v-model="web_names">
            <lable>checkboxId2</lable>
            <input type="checkbox" id="checkboxId3" value="checkboxId3" v-model="web_names">
            <lable>checkboxId3</lable>
            <input type="checkbox" id="checkboxId4" value="checkboxId4" v-model="web_names">
            <lable>checkboxId4</lable>
        </p>
        <p>{{web_names}}</p>
        <hr>
        <h3>单选框绑定</h3>
        <p>
            <input type="radio" id="one" value="男" v-model="sex">
            <label>男</label>
            <input type="radio" id="two" value="女" v-model="sex">
            <label>女</label>
            <p>您选择的性别是：{{sex}}</p>
        </p>
    </div>
    <script type="text/javascript">
        var aaa = new Vue({
            el:'#app',
            data:{
                message:'hello world',
                name:'这是name',
                isTure:true,
                web_names:[],
                sex:'女'
            }
        })
    </script>
</body>
</html>
